apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: echo
  annotations:
    konghq.com/strip-path: 'true'
spec:
  parentRefs:
  - name: kong-gw-echo
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /echo-httproute
    backendRefs:
    - name: echo
      kind: Service
      port: 1027